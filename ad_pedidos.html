<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <title>&nbsp;</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="centrar-contenido">
          <div class="recuadro">
            <div>
                <table class="ancho">
                    <tr>
                        <td></td>
                        <td><h1>Gestión de Pedidos</h1>

                    </tr>
                </table> 
                <br>
            </div>
            <div class="row centrar-tabla">

                <table class="tabla-espacio">

                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                    <tr>

                    </tr>
                    <tr class="centro">
                        <td>1</td>

                    </tr>
                    <tr class="centro">

                        <td>3</td>

                    </tr>
                    <tr class="centro">
                        <td>4</td>
                        <td>Pendiente</td>
                        <td><input type="button" value="Enviar" class="intro btn"></td>
                    </tr>
                </table>
                </div>
                <div class="column">
                    <table class="inputbox tabla-espacio" id="separador-vertical">
                        <tr>
                            <td>Filtrar por:&nbsp;</td>

                                Usuario:&nbsp;<input type="text" value=""><br>
                                Producto:<input type="text" value=""><br>
                                Fecha:&nbsp;&nbsp;&nbsp;<input type="text" value="">

                            <td><input type="button" value="Filtrar" class="btn intro"></td>

                    </table>
                </div>
            </div>
              <div class="row centrar-tabla">
                <br>
                <input type="button" value="Volver" class="btn intro" onclick='Cargar("../html/administracion2.html","cuerpo")'>

            </div>
            <br><br><br><br><br><br><br> 
        </div>
